spring.application.name=ecommercee
spring.datasource.url=jdbc:postgresql://localhost:5434/ecommerce
spring.datasource.username=myuser
spring.datasource.password=102030
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=ALWAYS
spring.sql.init.data-locations[]=classpath:data-postgres.sql
spring.sql.init.platform=postgresql

server.error.include-message=always
server.error.include-binding-errors=always

jwt.private.key=classpath:privatekey.pem
jwt.public.key=classpath:publickey.pem


